# nixpacks.toml
# Railway / Nixpacks deterministic Python env:
# - Install python + pip from Nix
# - Create venv at /opt/venv
# - Install requirements into venv
# - Run everything from /opt/venv/bin

[variables]
NIXPACKS_PYTHON_VERSION = "3.11"
NIXPACKS_PYTHON_PACKAGE_MANAGER = "skip"
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"

[phases.setup]
nixPkgs = [
  # Python runtime + tools
  "python311",
  "python311Packages.pip",
  "python311Packages.virtualenv",

  # Build helpers (safe)
  "gcc",
  "pkg-config",

  # Common native libs used by Pillow/crypto and similar
  "openssl",
  "libffi",
  "zlib",
  "libjpeg",
  "libpng",

  # If anything links to OpenCV/GL
  "libGL",
  "libGLU",
  "glib"
]

nixLibs = [
  "openssl",
  "libffi",
  "zlib",
  "libjpeg",
  "libpng",
  "libGL",
  "libGLU",
  "glib"
]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  "/opt/venv/bin/python -m pip install --upgrade pip",
  "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "chmod +x start.sh && ./start.sh"
