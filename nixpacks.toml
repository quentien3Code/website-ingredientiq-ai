[phases.setup]
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "libGL",
  "libGLU",
  "glib",
  "zlib",
  "libjpeg",
  "libpng"
]

[phases.install]
cmds = [
  "python -m venv .venv",
  ".venv/bin/pip install --upgrade pip",
  ".venv/bin/pip install -r requirements.txt"
]

[start]
cmd = ".venv/bin/python manage.py collectstatic --noinput && .venv/bin/python manage.py migrate --noinput && .venv/bin/gunicorn foodanalysis.wsgi:application --bind 0.0.0.0:$PORT"
