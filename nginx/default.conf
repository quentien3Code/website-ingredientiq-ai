map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    listen [::]:80;
    server_name ingredientiq.ai www.ingredientiq.ai;

    # Redirect HTTP -> HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;               # new syntax (removes deprecation warning)
    server_name ingredientiq.ai www.ingredientiq.ai;

    # Let's Encrypt cert paths (mount /etc/letsencrypt into the container at runtime)
    ssl_certificate /etc/letsencrypt/live/ingredientiq.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ingredientiq.ai/privkey.pem;

    # Prefer certbot's recommended options (only if present on the host mount).
    # This file typically contains ssl_protocols / ssl_ciphers / ssl_prefer_server_ciphers.
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/ingredientiq.access.log;
    error_log  /var/log/nginx/ingredientiq.error.log warn;

    # Let Django handle all static files - remove nginx static file serving
    # This allows Django's URL patterns to handle all static file requests

    location /media/ {
        alias /app/media/;
        access_log off;
        expires max;
        add_header Cache-Control "public";
        autoindex off;
    }

    location / {
        proxy_pass http://foodai-backend:8018;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        client_max_body_size 200M;
        client_body_timeout 300s;
        client_body_buffer_size 512k;

        proxy_buffering off;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 64k;
    }

    location = /healthz {
        proxy_pass http://foodai-backend:8018/healthz;
        proxy_set_header Host $host;
    }
}
